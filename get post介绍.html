<body>
  get方式提交数据：
  1.格式:index.php?username=jack&pas=123
    参数名跟参数值之间没有空格
    参数值不需要使用单引号
  2.get提交数据的特点
    在url后面拼接参数，只能以文本的形式传递
    传递的数据量比较小，4kb左右
    安全性低，会在地址栏上 速度块
  

    post方式
    安全性高 传递数据量大 请求不会被缓存
